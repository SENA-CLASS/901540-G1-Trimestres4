<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/layout/newTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCargoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CargoListForm">
                <p:panel header="#{bundle.ListCargoTitle}">
                    <p:dataTable id="datalist" value="#{cargoController.items}" var="item"
                                 selectionMode="single" selection="#{cargoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCargo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton editButtonPK"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton editButtonPK"/>
                        
                       

                        <p:column sortBy="#{item.idCargo}" filterBy="#{item.idCargo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargoTitle_idCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargoTitle_descripcionCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cargoController.prepareCreate}" update=":CargoCreateForm" oncomplete="PF('CargoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CargoViewForm" oncomplete="PF('CargoViewDialog').show()" disabled="#{empty cargoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CargoEditForm" oncomplete="PF('CargoEditDialog').show()" disabled="#{empty cargoController.selected}"/>
                            <p:commandButton id="editButtonPK"   icon="ui-icon-pencil" value="#{bundle.EditCargo}" update=":CargoEditPKForm" oncomplete="PF('CargoEditPKDialog').show()" disabled="#{empty cargoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cargoController.destroy}" update=":growl,datalist" disabled="#{empty cargoController.selected}"/>
                            <p:commandButton id="search" icon="ui-icon-search"  value="#{bundle.Busqueda}" update=":CargoSearchForm" oncomplete="PF('CargoSearchDialog').show()" />
                            <p:commandButton id="cleansearch" icon="ui-icon-search"  value="#{bundle.ClearSearch}" actionListener="#{cargoController.cleanSearch}" update=":growl,datalist" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="Editpk.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Search.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
